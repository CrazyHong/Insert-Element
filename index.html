<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery炫酷插入和移动元素动画特效插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
	button{
		margin: 0.5em;padding: 0.6em 1em;border: 3px solid #1d7db1;font-weight: 700;
	}
    article, section {
      display: block;
    }

    .containers {
      width: 600px;
      height: 800px;
      overflow: hidden;
      margin:0 auto;
    }

    .containers section {
      margin: 10px 0 0 10px;
      float: left;
      border: 1px solid #CCC;
      width: 100px;
      height: 100px;

      text-align: center;
      line-height: 100px;
    }
  </style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery炫酷插入和移动元素动画特效插件 <span>Animate DOM transitions</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-home" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-arrow-right3" href="http://www.htmleaf.com/jQuery/Layout-Interface/201503061472.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content bgcolor-8">
			<button class="animate1">在第1个元素后面插入</button>
			<button class="animate2">在第3个元素前面插入</button>
			<article class="containers">
			    <section class="first">1st</section>
			    <section class="second">2nd</section>
			    <section class="third">3rd</section>
			</article>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201501281289.html">
			  <img src="img/1.jpg" width="300" alt="可替代CSS3 transition和transform的jQuery插件"/>
			  <h3>可替代CSS3 transition和transform的jQuery插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Layout-Interface/20141117512.html">
			  <img src="img/2.jpg" width="300" alt="jQuery拖拽拖放插件-Gridly"/>
			  <h3>jQuery拖拽拖放插件-Gridly</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.10.2/jquery.min.js"></script>
  	<script src="js/jquery.magicmove.js"></script>
	<script>
    jQuery(function($){
      $('button.animate1').click(function(){
        $('.containers').magicMove({easing: 'ease', duration: 300}, function(){
          var index = $(this).children().length + 1;
          var $el   = $('<section>' + index + 'th</section>');
          $(this).find('.first').after($el);
        });
      });
      $('button.animate2').click(function(){
        $('.containers').magicMove({easing: 'ease', duration: 500}, function(){
          var index = $(this).children().length + 1;
          var $el   = $('<section>' + index + 'th</section>');
          $(this).find('.second').after($el);
        });
      });
    });
  </script>
</body>
</html>
